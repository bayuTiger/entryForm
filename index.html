<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>入会申し込み</title>

  <link rel="stylesheet" href="css/sanitize.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class ="content">
  <h1>入会申し込み</h1>
  <p>入会するには、次のフォームに必須事項をご記入ください</p>
  <div class="control">
    <label for="usermail">メールアドレス <span class="required">必須</span></label>
    <input id="usermail" type="email" name="usermail">
  </div>
  <div class="control">
    <label for="userpassword">パスワード <span class="required">必須</span></label>
    <input id="userpassword" type="psssword" name="userpassword">
  </div>
  <div class="control">
    <button type="submit">登録する</button>
  </div>
</div>

</body>
</html>
